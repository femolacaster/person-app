<div class="container">
    <!-- No data message -->
    <p *ngIf="Person.length <= 0" class="no-data text-center">There is no persons yet on this application!</p>
  
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Person.length > 0">
      <thead class="table-danger">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Mobile Number</th>
          <th scope="col center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of Person; let i = index">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td>{{person.gender}}</td>
          <td>{{person.mobileNumber}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-person/', person._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>&nbsp;
            <span class="delete" (click)="removePerson(person, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
