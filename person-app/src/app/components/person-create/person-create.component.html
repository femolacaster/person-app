<div class="row justify-content-center">
    <div class="col-md-4 register-person">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputAge">Age</label>
            <input class="form-control" type="text" formControlName="age">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.age.errors?.required">
              Enter your age.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.age.errors?.pattern">
              Enter a valid age. Numbers only and minimum of 3 characters of course.
            </div>
          </div>

          <div class="form-group">
            <label for="inputAge">Gender</label>
            <input class="form-control" type="text" formControlName="gender">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.gender.errors?.required">
              Enter your gender.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputVerify3">Mobile No</label>
            <input class="form-control" type="text" formControlName="mobileNumber">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.mobileNumber.errors?.required">
              Enter your phone number.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.mobileNumber.errors?.pattern">
              Enter valid phone number e.g. 9999 9999, +61 2 9999 9999, (02) 9999 9999
            </div>
          </div>
        <br>
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" value="submit" type="submit">Add Person</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
